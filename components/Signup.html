<div class="flex items-center flex-col justify-center mx-auto h-full w-full gap-2 h-screen ">
    <div class="py-16 px-12 rounded-3xl flex items-center border-2 flex-col w-1/4 shadow-xl">
            <!-- heading -->
        <div class="flex justify-center mb-10 text-2xl font-semibold w-full"><span class="text-slate-200">#</span> Signup  </div>


            <!-- Form content -->
        <div class="flex flex-col w-full gap-2 ">
            <label for="username" class="font-semibold text-[#434b60]">Username: </label>
            <input id="username" type="text" required placeholder="enter username" class="bg-[#f2f6ff] border-2 p-3 rounded-full">
            <div id="error-username" class="text-rose-800 text-sm"></div>

            <label for="email" class="font-semibold text-[#434b60]">Email : </label>
            <input id="email" type="email" required placeholder="enter email" class="border-2 p-3 bg-[#f2f6ff] rounded-full">
            <div id="error-email" class="text-rose-800 text-sm"></div>

            <label for="password" class="font-semibold text-[#434b60]">Password: </label>
            <input id="password" type="password" required placeholder="enter password" class="border-2 p-3 bg-[#f2f6ff] rounded-full"> 
            <div id="error-password" class="text-rose-800 text-sm"></div>
            <div class="flex justify-center mt-8">
                <button id="submit-button" class="bg-[#f26d20] p-2 w-full text-white font-semibold rounded-md hover:opacity-90 active:opacity-70 " onclick="onSubmitValidation()">Submit</button>
            </div>
            <div id="confirmation" class="text-l text-center"></div>

        </div>
    </div>
    
</div>
